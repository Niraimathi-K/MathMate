<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('img2.jpg'); /* Replace 'img2.jpg' with your image file */
            background-size: cover;
            background-position: center;
        }

        .heading {
            margin-bottom: 20px;
            font-size: 2em;
            color: black; /* Black color for the heading */
            font-style: italic,; /* Italic style for the heading */
            font-weight: 600;

        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* White background for the calculator */
            padding: 20px;
            opacity: 0.9; /* Slight transparency to let the background image show through */
        }

        .display {
            width: 100%;
            height: 50px;
            border: 1px solid #19a6e2;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light grey background for the display */
        }

        .button-row {
            display: flex;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            margin: 5px;
            height: 50px;
            border: 1px solid #47b4e6c7;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light grey background for buttons */
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #47b4e65d; /* Slightly darker grey on hover */
        }

        .operator {
            background-color: #2d8bcf; /* Blue background for operator buttons */
            color: white;
        }

        .operator:hover {
            background-color: #2d8ccf9d; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="heading">MathMate</div>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button-row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('0')" style="flex: 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText) || '0';
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
